<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      http-equiv="Content-Type"
      content="text/html; charset=UTF-8"
    />
    <meta charset="utf-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <meta
      name="description"
      content=""
    />
    <meta
      name="author"
      content=""
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/application.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <link
      href="css/custom.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center my-4">Shopping List</h1>
      <table class="table table-responsive">
        <thead>
          <tr>
            <th
              id="header-item"
              scope="col"
            >
              Item
            </th>
            <th
              id="header-price"
              scope="col"
            >
              Price
            </th>
            <th
              id="header-quantity"
              scope="col"
            >
              Quantity
            </th>
            <th
              id="header-subTotal"
              scope="col"
            >
              Sub Total
            </th>
            <th
              id="header-button"
              scope="col"
            ></th>
          </tr>
        </thead>
        <tbody>
          <tr id="row-add">
            <td class="item">
              <input
                id="add-input"
                class="form-control"
                placeholder="Item"
              />
            </td>
            <td class="price">
              <input
                id="price-input"
                class="form-control"
                placeholder="Price"
              />
            </td>
            <td class="quantity">
              <input
                id="quanity-input"
                class="form-control"
                placeholder="Quantity"
              />
            </td>
            <td class="subTotal"></td>
            <td>
              <button
                id="add-button"
                type="button"
                class="btn btn-sm btn-primary"
              >
                Add
              </button>
            </td>
          </tr>
          <tr id="row-totals">
            <td class="item">Totals:</td>
            <td class="price">
              <p id="price-total">$0.00</p>
            </td>
            <td class="quantity">
              <p id="quanity-total">0</p>
            </td>
            <td class="subTotal">$0.00</td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
